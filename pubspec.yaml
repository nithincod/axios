name: codeui
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  camera: ^0.11.0+2
  path_provider: ^2.1.4
  path: ^1.9.0
  http: ^1.2.2
  image_picker: ^1.1.2
  rive: ^0.13.12
  html: ^0.15.4
  tflite: ^1.1.2
  percent_indicator: ^4.2.3
  flutter_native_splash: ^2.4.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/
  
fonts:
    - family: Ostrich
      fonts:

        - asset: fonts/ostrich-regular.ttf
          style: italic

